    <link href="css/style.css" rel="stylesheet" />

    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/favicons/apple.png" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>

  <body class="page-body">
    <header class="main-header">
      <nav class="main-navigation">
        <a href="index.html" class="main-logo">
          <img class="image"
            src="img/logo/nerds-logo-optimized.png"
            width="160"
            height="65"
            alt="логотип"
          />
        </a>
        <ul class="site-navigation-list">
          <li>
            <a class="site-navigation-item link" href="blank.html">Студия</a>
          </li>
          <li>
            <a class="site-navigation-item link" href="blank.html">Клиенты</a>
          </li>
          <li>
            <a class="site-navigation-item link" href="catalog.html">Магазин</a>
          </li>
          <li>
            <a class="site-navigation-item link" href="blank.html">Контакты</a>
          </li>
        </ul>
        <a class="cart link" href="blank.html">Корзина</a>
      </nav>
    </header>

    <main class="">
      <div class="page-title-bar">
        <h1 class="page-title container">В разработке</h1>
      </div>
    </main>

    <footer class="footer">

      <div class="footer-location">
        <h2 class="hidden-element">Контакты</h2>

        <div class="container">
          <section class="location-contacts">
            <div class="contacts-content">
              <p class="contacts-studio-name">Nёrds design studio</p>
              <p class="contacts-adress">
                наб. Реки Карповки,<br />
                5 лит П, Санкт-Петербург
              </p>
              <p class="contacts-phone"><a class="footer-phone link" href="tel:+78005558628">+7 800 555-86-28</a></p>
              <button class="button footer-contacts-button" type="button">Напишите нам</button>
            </div>
          </section>
        </div>

        <section class="location-map">
          <h2  class="hidden-element">Как нас найти</h2>
          <img class="image" src="img/map.png" width="1440" height="416" alt="карта" />
        </section>
      </div>

      <section class="footer-social container">
        <h2 class="hidden-element">Социальные сети</h2>
        <ul class="social-list">
          <li class="social-item">
            <a class="social-link link" href="#">
              <img class="social-ico" src="img/social-icons/vk.svg" width="26" height="15" />
            </a>
          </li>
          <li class="social-item">
            <a class="social-link link" href="#">
              <img class="social-ico" src="img/social-icons/facebook.svg" width="12" height="22" />
            </a>
          </li>
          <li class="social-item">
            <a class="social-link link" href="#">
              <img class="social-ico" src="img/social-icons/instagram.svg" width="21" height="21" />
            </a>
          </li>
        </ul>
        <div class="social-description">
          <p class="social-benefit">Давайте дружить, это выгодно!</p>
          <p class="social-benefit-description">Скидка 10% для друзей из социальных сетей.</p>
        </div>
      </section>
    </footer>

    <section class="modal modal-appeal">
      <h2 class="appeal-head">Напишите нам</h2>
      <form class="appeal-form" action="#" method="post">
        <p class="appeal-item">
          <label for="appeal-fullname" class="appeal-item-label">Ваше имя:</label>
          <input class="appeal-item-input appeal-fullname-input" type="text" name="fullname" id="appeal-fullname" placeholder="Имя Фамилия">
        </p>
        <p class="appeal-item">
          <label for="appeal-email" class="appeal-item-label">Ваш email:</label>
          <input class="appeal-item-input error appeal-email-input" type="email" name="email" id="appeal-email" placeholder="email@example.com">
        </p>
        <p class="appeal-item appeal-text">
          <label for="appeal-text" class="appeal-item-label">Текст письма:</label>
          <textarea class="appeal-item-input" name="text" rows="5" id="appeal-text" placeholder="В свободной форме"></textarea>
        </p>
        <button class="button appeal-button" type="submit">Отправить</button>
      </form>
      <button class="close" type="button" aria-label="закрыть"></button>
    </section>

  </body>
</html>
